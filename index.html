<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tile Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.0, -122.0], 12); // Adjust center and zoom

    L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      maxZoom: 18,
      minZoom: 0,
      attribution: 'Tiles hosted on GitHub Pages'
    }).addTo(map);
  </script>
</body>
</html>
